<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI記事投稿ツール{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">
    <!-- ナビゲーション -->
    <nav class="bg-white shadow p-4 mb-6">
        <ul class="flex space-x-4">
            <li><a href="{{ url_for('main.dashboard') }}" class="text-blue-600 hover:underline">ダッシュボード</a></li>
            <li><a href="{{ url_for('main.admin_log') }}" class="text-blue-600 hover:underline">投稿ログ</a></li>
            <li><a href="{{ url_for('main.generate_articles') }}" class="text-blue-600 hover:underline">記事生成</a></li>
            <li><a href="{{ url_for('main.manage_sites') }}" class="text-blue-600 hover:underline">サイト管理</a></li>
            <li><a href="{{ url_for('main.manage_prompts') }}" class="text-blue-600 hover:underline">プロンプト管理</a></li>
            <li><a href="{{ url_for('main.dashboard_graph') }}" class="text-blue-600 hover:underline">📊グラフ分析</a></li>
            <li><a href="{{ url_for('main.logout') }}" class="text-red-500 hover:underline">ログアウト</a></li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main class="max-w-3xl mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
