<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}AI記事投稿ツール{% endblock %}</title>
  <!-- Tailwind や FontAwesome などお好みのCSSをヘッダで読み込んでOK -->
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- サイドバー -->
  <nav id="sidebar">
    <ul>
      <li><a href="{{ url_for('main.dashboard') }}" class="{% if request.endpoint=='main.dashboard' %}active{% endif %}">ダッシュボード</a></li>
      <li><a href="{{ url_for('main.generate_articles') }}" class="{% if request.endpoint=='main.generate_articles' %}active{% endif %}">記事生成</a></li>
      <li><a href="{{ url_for('main.admin_log') }}" class="{% if request.endpoint=='main.admin_log' %}active{% endif %}">投稿ログ</a></li>
      <li><a href="{{ url_for('main.manage_sites') }}" class="{% if request.endpoint=='main.manage_sites' %}active{% endif %}">サイト管理</a></li>
      <li><a href="{{ url_for('main.manage_prompts') }}" class="{% if request.endpoint=='main.manage_prompts' %}active{% endif %}">プロンプト管理</a></li>
      <li><a href="{{ url_for('main.dashboard_graph') }}" class="{% if request.endpoint=='main.dashboard_graph' %}active{% endif %}">📊グラフ分析</a></li>
      <li><a href="{{ url_for('main.logout') }}">ログアウト</a></li>
    </ul>
  </nav>

  <!-- コンテンツエリア -->
  <div id="content-area">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
